<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戦略バランスボード：事業成功の動的相関図 | DEARS CONSULTING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .element-node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .element-node:hover {
            transform: scale(1.05);
        }
        .success-meter {
            background: conic-gradient(from 0deg, #ef4444 0deg, #f59e0b 120deg, #10b981 240deg, #10b981 360deg);
            border-radius: 50%;
        }
        .chart-container {
            position: relative;
            height: 600px;
            width: 100%;
        }
        .correlation-chart-container {
            position: relative;
            height: 450px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 400px;
            }
            .correlation-chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-lg p-6 mb-6 card-shadow">
            <h1 class="text-3xl font-bold mb-2">
                <i class="fas fa-chess-board mr-3"></i>戦略バランスボード
            </h1>
            <p class="text-lg opacity-90">事業成功の動的相関図 - 世界的経営者の実践的思考フレームワーク</p>
            <p class="text-sm opacity-75 mt-2">Developed by DEARS CONSULTING</p>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- Control Panel -->
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-sliders-h mr-2"></i>要素調整パネル
                    </h2>
                    
                    <div class="space-y-6">
                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">品質レベル</label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="quality">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>基本</span><span id="qualityValue">70</span><span>最高級</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">コスト効率</label>
                            <input type="range" min="1" max="100" value="60" class="slider" id="cost">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>高コスト</span><span id="costValue">60</span><span>低コスト</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">価格設定</label>
                            <input type="range" min="1" max="100" value="65" class="slider" id="price">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低価格</span><span id="priceValue">65</span><span>高価格</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">販売量予測</label>
                            <input type="range" min="1" max="100" value="55" class="slider" id="volume">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>ニッチ</span><span id="volumeValue">55</span><span>マス</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">トレンド適合性</label>
                            <input type="range" min="1" max="100" value="75" class="slider" id="trend">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>保守的</span><span id="trendValue">75</span><span>先進的</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success Indicator -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800">
                        <i class="fas fa-target mr-2"></i>事業成功確率
                    </h3>
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-24 h-24 success-meter flex items-center justify-center relative">
                            <span class="text-2xl font-bold text-white z-10" id="successRate">78%</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="successLabel">良好</span>
                    </div>
                </div>

                <!-- Scenario Management -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800">
                        <i class="fas fa-save mr-2"></i>シナリオ管理
                    </h3>
                    <div class="space-y-2">
                        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition" onclick="saveScenario()">
                            <i class="fas fa-plus mr-2"></i>現在のシナリオを保存
                        </button>
                        <select class="w-full border rounded px-3 py-2" id="scenarioSelect" onchange="loadScenario()">
                            <option value="">保存済みシナリオを選択</option>
                        </select>
                        <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" onclick="clearScenarios()">
                            <i class="fas fa-trash mr-2"></i>全シナリオクリア
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="lg:col-span-8 space-y-4">
                <!-- Balance Board -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-project-diagram mr-2"></i>戦略バランスボード
                    </h2>
                    <div class="chart-container">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>

                <!-- Correlation Matrix -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-chart-line mr-2"></i>要素間相関分析
                    </h2>
                    <div class="correlation-chart-container">
                        <canvas id="correlationChart"></canvas>
                    </div>
                </div>

                <!-- Strategic Recommendations -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-lightbulb mr-2"></i>戦略提案
                    </h2>
                    <div id="recommendations" class="space-y-3">
                        <!-- Dynamic recommendations will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>&copy; 2025 DEARS CONSULTING. All Rights Reserved.</p>
            <p class="mt-1">戦略バランスボード - 事業成功の動的相関図</p>
        </div>
    </div>

    <script>
        // Global variables
        let balanceChart, correlationChart;
        let scenarios = JSON.parse(localStorage.getItem('strategicScenarios')) || [];

        // Initialize charts
        function initCharts() {
            // Balance Chart (Radar)
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            balanceChart = new Chart(balanceCtx, {
                type: 'radar',
                data: {
                    labels: ['品質', 'コスト効率', '価格競争力', '販売量', 'トレンド', '収益性'],
                    datasets: [{
                        label: '現在の戦略バランス',
                        data: [70, 60, 65, 55, 75, 0],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 3,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { 
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            pointLabels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                font: {
                                    size: 12
                                },
                                stepSize: 20
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: { 
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Correlation Chart (Bar)
            const correlationCtx = document.getElementById('correlationChart').getContext('2d');
            correlationChart = new Chart(correlationCtx, {
                type: 'bar',
                data: {
                    labels: ['品質→コスト', 'コスト→価格', 'トレンド→価格', 'トレンド→量', '量→コスト', '総合→収益性'],
                    datasets: [{
                        label: '相関強度',
                        data: [0.8, 0.7, 0.6, -0.4, -0.5, 0.75],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: -1,
                            max: 1,
                            ticks: {
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: { 
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }

        // Calculate profitability based on all factors
        function calculateProfitability(quality, cost, price, volume, trend) {
            const qualityCostRatio = quality / (101 - cost);
            const priceTrendAlignment = (price * trend) / 10000;
            const volumeScaleEffect = Math.log(volume + 1) / Math.log(101);
            const baseMargin = (price - (101 - cost)) / price;
            
            const profitability = Math.min(100, Math.max(0, 
                (qualityCostRatio * 30 + 
                 priceTrendAlignment * 25 + 
                 volumeScaleEffect * 20 + 
                 baseMargin * 25) * 1.2
            ));
            
            return Math.round(profitability);
        }

        // Update all visualizations
        function updateVisualizations() {
            const quality = parseInt(document.getElementById('quality').value);
            const cost = parseInt(document.getElementById('cost').value);
            const price = parseInt(document.getElementById('price').value);
            const volume = parseInt(document.getElementById('volume').value);
            const trend = parseInt(document.getElementById('trend').value);
            
            const profitability = calculateProfitability(quality, cost, price, volume, trend);
            
            // Update value displays
            document.getElementById('qualityValue').textContent = quality;
            document.getElementById('costValue').textContent = cost;
            document.getElementById('priceValue').textContent = price;
            document.getElementById('volumeValue').textContent = volume;
            document.getElementById('trendValue').textContent = trend;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [quality, cost, price, volume, trend, profitability];
            balanceChart.update();
            
            // Update correlation data
            const correlations = [
                quality * 0.01,
                (101 - cost) * 0.007,
                trend * 0.006,
                -trend * 0.004,
                -volume * 0.005,
                profitability * 0.0075
            ];
            correlationChart.data.datasets[0].data = correlations;
            correlationChart.update();
            
            // Update success rate
            const successRate = Math.round((profitability + trend + quality) / 3);
            document.getElementById('successRate').textContent = successRate + '%';
            
            const successLabel = document.getElementById('successLabel');
            if (successRate >= 80) {
                successLabel.textContent = '優秀';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (successRate >= 60) {
                successLabel.textContent = '良好';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                successLabel.textContent = '要改善';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            // Update recommendations
            updateRecommendations(quality, cost, price, volume, trend, profitability);
        }

        // Generate strategic recommendations
        function updateRecommendations(quality, cost, price, volume, trend, profitability) {
            const recommendations = [];
            
            if (profitability < 50) {
                recommendations.push({
                    icon: 'fas fa-exclamation-triangle',
                    type: 'warning',
                    title: '収益性改善が急務',
                    text: 'コスト効率を上げるか、価格設定を見直す必要があります。現在の収益性では事業継続が困難です。'
                });
            }
            
            if (quality > 80 && volume < 40) {
                recommendations.push({
                    icon: 'fas fa-users',
                    type: 'info',
                    title: '高品質ニッチ戦略',
                    text: '高品質を活かした限定市場での高収益モデルを検討してください。プレミアム価格戦略が有効です。'
                });
            }
            
            if (trend < 50) {
                recommendations.push({
                    icon: 'fas fa-chart-line',
                    type: 'warning',
                    title: 'トレンド適合性向上が必要',
                    text: '市場トレンドへの適合度を高めることで、価格受容性と販売量の向上が期待できます。'
                });
            }
            
            if (volume > 70 && cost < 60) {
                recommendations.push({
                    icon: 'fas fa-industry',
                    type: 'success',
                    title: 'スケールメリット活用中',
                    text: '大量生産によるコスト削減効果を最大化できています。さらなる拡大を検討しましょう。'
                });
            }
            
            if (quality < price) {
                recommendations.push({
                    icon: 'fas fa-balance-scale',
                    type: 'warning',
                    title: '価値と価格のミスマッチ',
                    text: '品質に対して価格が高すぎる可能性があります。顧客満足度の低下リスクがあります。'
                });
            }
            
            if (trend > 80 && volume > 60) {
                recommendations.push({
                    icon: 'fas fa-rocket',
                    type: 'success',
                    title: '市場拡大チャンス',
                    text: '高いトレンド適合性と販売量を活かし、積極的な市場拡大戦略を実行する絶好のタイミングです。'
                });
            }
            
            if (recommendations.length === 0) {
                recommendations.push({
                    icon: 'fas fa-check-circle',
                    type: 'success',
                    title: 'バランスの取れた戦略',
                    text: '現在の要素バランスは良好です。継続的な監視と微調整を行いながら事業を推進してください。'
                });
            }
            
            const recommendationsHtml = recommendations.map(rec => `
                <div class="flex items-start p-4 rounded-lg ${rec.type === 'success' ? 'bg-green-50 border-l-4 border-green-400' : 
                    rec.type === 'warning' ? 'bg-yellow-50 border-l-4 border-yellow-400' : 'bg-blue-50 border-l-4 border-blue-400'}">
                    <i class="${rec.icon} ${rec.type === 'success' ? 'text-green-600' : 
                        rec.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} mt-1 mr-3 text-lg"></i>
                    <div>
                        <h4 class="font-medium ${rec.type === 'success' ? 'text-green-800' : 
                            rec.type === 'warning' ? 'text-yellow-800' : 'text-blue-800'} mb-1">${rec.title}</h4>
                        <p class="text-sm ${rec.type === 'success' ? 'text-green-700' : 
                            rec.type === 'warning' ? 'text-yellow-700' : 'text-blue-700'}">${rec.text}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = recommendationsHtml;
        }

        // Scenario management functions
        function saveScenario() {
            const name = prompt('シナリオ名を入力してください:');
            if (!name) return;
            
            const scenario = {
                name: name,
                timestamp: new Date().toLocaleString(),
                values: {
                    quality: parseInt(document.getElementById('quality').value),
                    cost: parseInt(document.getElementById('cost').value),
                    price: parseInt(document.getElementById('price').value),
                    volume: parseInt(document.getElementById('volume').value),
                    trend: parseInt(document.getElementById('trend').value)
                }
            };
            
            scenarios.push(scenario);
            localStorage.setItem('strategicScenarios', JSON.stringify(scenarios));
            updateScenarioSelect();
            alert('シナリオが保存されました！');
        }

        function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            const selectedIndex = select.selectedIndex - 1;
            
            if (selectedIndex >= 0 && scenarios[selectedIndex]) {
                const scenario = scenarios[selectedIndex];
                document.getElementById('quality').value = scenario.values.quality;
                document.getElementById('cost').value = scenario.values.cost;
                document.getElementById('price').value = scenario.values.price;
                document.getElementById('volume').value = scenario.values.volume;
                document.getElementById('trend').value = scenario.values.trend;
                updateVisualizations();
            }
        }

        function clearScenarios() {
            if (confirm('全てのシナリオを削除しますか？')) {
                scenarios = [];
                localStorage.removeItem('strategicScenarios');
                updateScenarioSelect();
                alert('全シナリオが削除されました。');
            }
        }

        function updateScenarioSelect() {
            const select = document.getElementById('scenarioSelect');
            select.innerHTML = '<option value="">保存済みシナリオを選択</option>';
            scenarios.forEach((scenario, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${scenario.name} (${scenario.timestamp})`;
                select.appendChild(option);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateScenarioSelect();
            updateVisualizations();
            
            // Add event listeners to all sliders
            ['quality', 'cost', 'price', 'volume', 'trend'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateVisualizations);
            });
        });
    </script>
</body>
</html>
